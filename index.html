<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light py-5">
    <section id="setting">
        <div class="bg-white overflow-auto w-50 m-auto shadow-lg rounded-lg">
            <h1 class="text-center text-spec py-5 bg-light border-bottom">Setting Your Quiz</h1>
            <div class="p-4">
                <div class="form-group mb-3">
                    <label for="category" class="text-spec mb-2">Category</label>
                    <select name="category" id="category" class="form-control">
                        <option value="9">General Knowledge</option>
                        <option value="27">Animals</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="23">History</option>
                        <option value="21">Sports</option>
                        <option value="18">Science: Computers</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="22">Geography</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="difficulty" class="text-spec mb-2">Difficulty</label>
                    <div class="form-check" id="difficulty">
                        <label class="form-check-label">
                            <input type="radio" name="difficulty" id="easy" value="easy" class="form-check-input" checked>
                            Easy
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="difficulty" id="medium" value="medium" class="form-check-input">
                            Medium
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="difficulty" id="hard" value="hard" class="form-check-input">
                            Hard
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="" id="numberOfQuestions" aria-describedby="helpId" placeholder="Number Of Questions" required>
                </div>
                <div id="alert1" class="alert alert-danger mt-3">Please Choose Number Of Questions</div>
                <button id="startBtn" class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4">Start</button>
                <div class="clearfix"></div>
            </div>
        </div>
    </section>
    <section id="quiz">
        <div class="bg-white w-50 m-auto shadow-lg rounded-lg overflow-auto">
            <div class="p-3 bg-light border-bottom overflow-auto">
                <h1 class="text-spec text-center">Quiz</h1>
                <span class="float-right bg-spec rounded-pill text-white p-2"><span id="currentQuestion"></span> Of <span id="totalNumberOfQuestions"> Questions</span></span>
                <span id="inCorrect" class="btn btn-danger float-left">Incorrect</span>
                <span id="correct" class="btn btn-success float-left">Correct</span>
                <div class="clearfix"></div>
            </div>
            <div class="p-4 text-spec">
                <h5 class="d-inline">Q: </h5>
                <h5 id="question" class="d-inline"></h5>
                <div id="rowAnswer"></div>
                <div id="alert" class="alert alert-danger mt-3">Please Choose Your Answer</div>
                <button class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4" id="next">Submit</button>
                <div class="clearfix"></div>
            </div>
        </div>
    </section>
    <section id="finish">
        <div class="bg-white w-50 m-auto shadow-lg rounded overflow-auto text-center">
            <h1 class="text-spec py-5 bg-light border-bottom">Finish</h1>
            <div class="p-4">
                <h5 class="text-spec">Score</h5>
                <h4 class="text-spec" id="score"></h4>
                <button class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4" id="tryBtn">Try Again?</button>
                <div class="clearfix"></div>
            </div>
        </div>
    </section>
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
